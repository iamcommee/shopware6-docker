version: "3.8"
services:
  shopware:
    build:
      context: .
      args:
        PHP_VERSION: ${PHP_VERSION}
        SHOPWARE6_VERSION: ${SHOPWARE6_VERSION}
        NODE_VERSION: ${NODE_VERSION}
        COMPOSER_VERSION: ${COMPOSER_VERSION}
    image: shopware:v${SHOPWARE6_VERSION}php-${PHP_VERSION}
    restart: "no"
    ports:
      - 80:80
      - 8888:8888
      - 9998:9998
      - 9999:9999
    volumes:
      # @todo : move .env to support in Dockerfile
      - ./src/.env:/var/www/html/.env
      - ./src/custom:/var/www/html/custom/

  db:
    image: mysql:5.7
    platform: linux/x86_64
    restart: "no"
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "root_password"

  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8080:8080
